version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - echo "Generating sitemap with current date..."
        - npm run sitemap:generate
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build:only
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*